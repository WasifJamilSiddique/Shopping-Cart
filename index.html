<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="form-section">
      <div class="container">
         <form>
            <h1>Hello, Customer</h1>
            <p class="lead">please give some information about you</p>
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <a id="formSubmit" type="" class="btn btn-primary lead text-white">Submit</a>
         </form>
      </div>
   </section>

   <section id="mainSection">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="first-cart">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cart1-minus" class="btn btn-default">
                           <i class="fas fa-minus"></i></button>
                           <input id="cart1-input" type="text" class="form-control text-center" value="1">
                           <button id="cart1-plus" class="btn btn-default">
                           <i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="cart1-price">1219</span></h5>
                        <img id="first-cart-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="second-cart">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cart2-minus" class="btn btn-default">
                           <i class="fas fa-minus"></i></button>
                           <input id="cart2-input" type="text" class="form-control text-center" value="1">
                           <button id="cart2-plus" class="btn btn-default">
                           <i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="cart2-price">59</span></h5>
                        <img id="second-cart-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-button" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section id="successfulMsg">
      <h1 class="display-4 text-success text-center mt-4">
         Your Order has submitted Successfully
      </h1>
   </section>


   <script src="./main.js"></script>
</body>

</html>
